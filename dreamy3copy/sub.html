<div class="profile">
  <img class="profile__img" src="/Users/shunta/projects/dreamy3/img/jobs.png">
  <div class="profile__name">name</div>
  <div class="profile__desc">ここに簡単な自己紹介が入ります。text massage</div>
  <div id="wrappers">
    <h1>My Todo</h1>
    <!-- タブ Begin -->
    <div id="tab">
      <div class="tab-list">
        <button data-target="inbox">インボックス</button>
      </div>
      <div class="tab-list">
        <button data-target="done">完了したタスク</button>
      </div>
      <div class="tab-list">
        <select id="sort-menu">
          <option value="created-desc">登録日↓</option>
          <option value="created-asc">登録日↑</option>
          <option value="priority-desc">優先度↓</option>
          <option value="priority-asc">優先度↑</option>
        </select>
      </div>
    </div>
    <!-- タブ End -->
    <!-- Todoリスト Begin -->
    <table id="todo-table">
      <thead>
        <tr>
          <th></th>
          <th>Todo</th>
          <th>登録日</th>
          <th>優先度</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="todo-main">
        <tr></tr>
      </tbody>
    </table>
    <!-- Todoリスト End -->
    <!-- Todo入力フォーム Begin -->
    <form id="input-form">
      <div class="input-text">
        <label for="input-text">Todo</label>
        <input
          type="text"
          id="input-text"
          name="todo-text"
          placeholder="text"
        />
      </div>
      <div class="submit">
        <button type="submit">登録</button>
      </div>
    </form>
    <!-- Todo入力フォーム End -->
  </div>
  <script src="js/script.js"></script>
